    function create_optimal_language(lang_name)
    {
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(lang_name));
        document.querySelector('.my_list').appendChild(li);
    }
    create_optimal_language("javascript")
    create_optimal_language("java")
    create_optimal_language("cpp")
    create_optimal_language("python")
